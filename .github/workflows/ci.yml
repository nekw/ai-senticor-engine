name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          cache: true

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Run pre-commit hooks
        run: |
          uv run pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          cache: true

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          uv pip install -r requirements-dev.txt
          uv run pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          cache: true

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Run Bandit security linter
        run: |
          uv pip install bandit[toml]
          uv run bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety vulnerability scanner
        run: |
          uv pip install safety
          uv run safety scan --output json > safety-report.json
        continue-on-error: true

      - name: Run pip-audit for dependency vulnerabilities
        run: |
          uv pip install pip-audit
          uv run pip-audit --format json --output pip-audit-report.json
        continue-on-error: true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            pip-audit-report.json

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
